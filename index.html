<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="Lft">Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h3><u>Student Registration Form</u></h3>
     <button id="btn" > <a id="lk" href="https://table2.surge.sh/">Time Table </a> </button>
        <br>
        <main>
        
     <form>
        <div>
             <label  class="Amargin" for="FName">First Name:</label>
             <input class="Bmargin" type="text"  id="font" placeholder="Enter first name">
        </div>
         <br>
        <div>    
             <label class="Amargin" for="LName">Last Name:</label>
             <input class="Bmargin" type="text"  id="font"  placeholder="Enter last name">
        </div>
        <br>
        <div>    
             <label class="Amargin" for="IEmail">Email:</label>
             <input class="dmargin" type="email" id="font" placeholder="Enter you email" >
        </div>
        <br>
        <div>    
             <label class="Amargin" for="MobileN">Mobile:</label>
             <input class="emargin" type="" maxlength="10"id="font"  title="Please enter Phone number" >
        </div>
        <br>
        <div>
             <label class="Gemargin" for="Gender">Gender:</label>
             <input class="omargin"  type="radio" name="Gender" id="Male">
             <label for="Male">Male</label>
             <input class="pmargin" type="radio" name="Gender" id="Female">
             <label for="Female">Female</label>
        </div>
        <br>
        <div>
             <label class="Amargin" for="DOB">Date Of Birth:</label>
             <input class="fmargin" type="date">
        </div>
        <br>
        <div>
            <label class="rmargin" for="textarea">Address</label>
            <textarea class="gmargin" name="textarea" id="font" cols="30" rows="10"></textarea>
       </div>
        <br>
        <div>
             <label class="Amargin" for="city">City:</label>
             <input class="nmargin" type="city" name="City" id="font">
        </div>
        <br>
       <div>
             <label class="Amargin" for="AP">Area PIN:</label>
             <input class="mmargin" type="text" id="font">
        </div>
        <br>
        <div>
             <label class="Amargin" for="AP">State:</label>
             <input class="hmargin" type="State" id="font">
        </div>
    
         <br>
        <div>
             <label class="Amargin" for="Qualification">Qualification:</label>
               <select class="imargin" name="Qualification" id="Qualification">
                   <option class="jmargin" value="">Select Qualification:</option>
                   <option class="jmargin" value="">High School</option>
                   <option class="jmargin" value="">University</option>
                   <option class="jmargin" value="">Primary</option>
                     </select>
        </div>
         <br>
        <div>
             <label class="Amargin" for="">Specification:</label>
             <input class="kmargin" type="checkbox" name="" id="checkbox">
             <label class="Amargin" for="">Computer Science</label>
        <div>
            <input class="lmargin" type="checkbox" name="" id="checkbox">
            <label class="Amargin" for="">Information Technology</label>       
        </div>
        <div>
            <input class="lmargin" type="checkbox" name="" id="checkbox">
            <label class="Amargin" for="">Computer Architecture</label>       
        </div>
        <div>
            <input class="lmargin" type="checkbox" name="" id="checkbox">
            <label class="Amargin" for="">Tele Communication</label>       
        </div>       
        </div>
        <br>
        <div>
            <label class="Amargin" for="PWD">Password:</label>
            <input class="qmargin" type="password" name="PWD" id="font" id="PWD">
        </div>
        <br>
        <div>
            <button id="btne" ><label for="Button" >Registered</label></button>
        </div>
     </form>
        </center>
        </main>
</body>
</html>
